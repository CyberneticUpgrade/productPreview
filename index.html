<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--CSS file link-->
  <link rel="stylesheet" href="index.css">
  <!--Font for CSS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <!--Parent: Product Card container-->
  <div class="product_block">

    <!--Child: Picture tag for image manipulation-->
    <picture class="product_Img">
      <source media="(min-width: 375px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Perfume Mobile" style="width:100%">
    </picture>

    <!--Child: Product information component -->
    <div class="prod_Information"> 
      <h1 class="Sub_header">PERFUME</h1>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="price">$149.99 <span class="previous_price">$169.99</span></div>

      <div class="button">Add to Cart</div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br>Coded by <a href="#">Sean Otto</a>.
      </div>
    </div>
  </div>
</body>
</html>
